<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ThoughtCloud</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script defer src="index.js"></script>
  </head>
  <body id="page-body">
    <button onclick="clear_thoughts();" style="background-color: red;">Clear all thoughts</button>
    <button id="get-flag-button">Admins Only</button>
    <div style="text-align: center;">
      <header>
        <h1>Supercharge your memory!</h1>
        <p>By saving all your thoughts to the cloud. (very groundbreaking technology)</p>
      </header>
      <br>
      <div id="thought-container" style="display: flex; flex-wrap: wrap; justify-content: center;" ></div>
      <br><br><br><br>
      <form id="thought-form" style="font-size: large;">
        <div style="font-size: larger;">Title: <input type="text" placeholder="New Thought" id="thought-title"></div>
        <br>
        <div><textarea rows="5" cols="70" id="thought-body"></textarea></div>
        <div><button style="font-size: large;" type="submit">Save thought</button></div>
      </form>
    </div>
  </body>
</html>
